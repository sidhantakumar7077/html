<!DOCTYPE html>
<html>

<head>
    <style>
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .on {
            background-color: #56b459;
        }
        
        .off {
            background-color: #9e0500;
        }
        /* Blue */
    </style>
</head>

<body>


    <button class="button on">on</button>
    <button class="button off">off</button>

</body>

</html>

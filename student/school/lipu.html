<label for="fnumber">First number:</label>
<input type="number" id="x"><br><br>
<label for="snumber">second number:</label>
<input type="number" id="y"><br><br>
<input type="submit" value="square" onclick="square()">
<p id="result"> </p>

<script>
    function square() {
        var a = document.getElementById("x").value;
        var b = document.getElementById("y").value;
        var c = parseInt(a) * parseInt(a);
        var d = parseInt(b) * parseInt(b);
        var e = 2 * (parseInt(a) * parseInt(b));
        var s = c + d + e;
        document.getElementById("result").innerHTML = s;
    }
</script>

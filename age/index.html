<label for="name">name:</label>
<input type="text" id="name"><br><br>
<label for="age">age:</label>
<input type="number" id="age"><br><br>
<input type="submit" value="submit" onclick="showphoto('botton')">
<input type="range" min="1" max="150" value="0" onchange="showphoto('slider')" class="slider" id="agerange">

<div>
    <img src="" id="image">
</div>

<script>
    function showphoto(type) {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var agerange = document.getElementById("agerange").value;


        if (type == 'slider') {
            age = agerange;
            document.getElementById("age").value = agerange;

        } else {
            document.getElementById("agerange").value = age;
        }
        if (age < 18) {
            alert("hello" + " " + name);
            document.getElementById("image").src = "baby.jpg";

        } else if (age >= 18 && age < 40) {
            //alert("hello" + " " + name);
            document.getElementById("image").src = "young man.jpg";

        } else if (age >= 40 && age < 70) {
            // alert("hello" + " " + name);
            document.getElementById("image").src = "man.png";


        } else if (age >= 65 && age < 150) {
            // alert("hello" + " " + name);
            document.getElementById("image").src = "old man.jpg";
        }





    }
</script>

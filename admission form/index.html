<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container contain">
        <div class="row">
            <div class="col-sm-3">
                <img src="oxford.jpg" class="logo">
            </div>
            <div class="col-sm-6 ">
                <h2 class="head">oxford college of engineering and management</h2>
            </div>

            <div class=" col-sm-3 box box "></div>
        </div>
        <div class="row ">
            <div class="col-sm-6">
                <label for="fnumber "> form number:</label><br>
                <input type="number" class="textarea form-control" id="formNO"><br><br>
            </div>
            <div class="col-sm-6">
                <label for="rnumber ">registration number:</label><br>
                <input type="number " class="textarea form-control" id="regiNO "><br><br>
            </div>
        </div>
        <div class="row">
            <h1 class="head2"> ADMISSION FORM</h1>
        </div>
        <div class="row">
            <p class="mar">particulars of student(IN BLOCK LATTERS)</p>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="sname" class="mar">SURNAME:</label><br>
                <input type="text" class="textarea form-control"><br>
            </div>
            <div class="col-sm-6">
                <label for="name" class="mar">NAME:</label><br>
                <input type="text" class="textarea form-control"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="fname" class="mar">FATHERS NAME:</label><br>
                <input type="text" class="textarea form-control"><br>
            </div>
            <div class="col-sm-6">
                <label for="mname" class="mar">MOTHERS NAME:</label><br>
                <input type="text" class="textarea form-control"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="adhrNo" class="mar">ADHAR CARD NUMBER:</label><br>
                <input type="number" class="textarea form-control"><br>
            </div>
            <div class="col-sm-6">
                <label for="dob" class="mar">DATE OF BIRTH:</label><br>
                <input type="date" class="textarea form-control"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label for="pob" class="mar">PLACE OF BIRTH :</label><br>
                <input type="text" class=" form-control"><br>
            </div>
            <div class="col-sm-3">
                <label for="city" class="mar">CITY :</label><br>
                <select name="city" id="city">
                    <option value="Bhubaneswar">BHUBANESWAR</option>
                    <option value="Cuttack">CUTTACK</option>
                    <option value="Berhampur">BERHAMPUR</option>
                    <option value="Rourkela">ROURKELA</option>
                    <option value="Puri">PURI</option>
                    <option value="Sambalpur">SAMBALPUR</option>
                    <option value="Balasore">BALASORE</option>
                    <option value="Baripada">BARIPADA</option>
                    <option value="Bhadrak">BHADRAK</option>
                    <option value="Balangir">BALANGIR</option>
                    <option value="Jajpur">JAJPUR</option>
                    <option value="Angul">ANGUL</option>
                    <option value="Dhenkanal">DHENKANAL</option>
                    <option value="Rayagada">RAYAGADA</option>
                </select>
            </div>
            <div class="col-sm-3">
                <label for="dist" class="mar">DIST :</label><br>
                <select name="dist" id="dist">
                    <option value="Khordha">KHORDHA</option>
                    <option value="Cuttack">CUTTACK</option>
                    <option value="Bargarh">BARGARH</option>
                    <option value="Sundargarh">SUNDARGARH</option>
                    <option value="Puri">PURI</option>
                    <option value="Sambalpur">SAMBALPUR</option>
                    <option value="Balasore">BALASORE</option>
                    <option value="Mayurbhanj">MAYURBHANJ</option>
                    <option value="Bhadrak">BHADRAK</option>
                    <option value="Balangir">BALANGIR</option>
                    <option value="Jajpur">JAJPUR</option>
                    <option value="Angul">ANGUL</option>
                    <option value="Dhenkanal">DHENKANAL</option>
                    <option value="Rayagada">RAYAGADA</option>
                </select>
            </div>
            <div class="col-sm-3">
                <label for="state" class="mar">STATE :</label><br>
                <select name="state" id="state">
                    <option value="Andhra Pradesh">ANDHRA PRADESH</option>
                    <option value="Assam">ASSAM</option>
                    <option value="Bihar">BIHAR</option>
                    <option value="Chhattisgarh">CHHATTISGARH</option>
                    <option value="Goa">GOA</option>
                    <option value="gujarat">GUJARAT</option>
                    <option value="Karnataka">KARNATAKA</option>
                    <option value="Kerala">KERALA</option>
                    <option value="Manipur">MANIPUR</option>
                    <option value="odish">ODISH</option>
                    <option value="Punjab">PUNJAB</option>
                    <option value="Tripura">TRIPURA</option>
                    <option value="Uttar Pradesh">UTTAR PRADESH</option>
                    <option value="West Bengal">WEST BENGAL</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="caste" class="mar">CASTE:</label><br>
                <input type="radio" name="caste" value="general">
                <label for="general">general</label>
                <input type="radio" name="caste" value="OBC">
                <label for="OBC">OBC</label>
                <input type="radio" name="caste" value="SC/ST">
                <label for="SC/ST">SC/ST</label><br><br>
            </div>
            <div class="col-sm-6">
                <label for="ctgry" class="mar">GENDER:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="rlge" class="mar">RELIGION:</label><br>
                <select name="religion" id="rlge">
                    <option value="hindu">HINDU</option>
                    <option value="Islam">Islam</option>
                    <option value="sikh">SIKH</option>
                    <option value=" Christian">CHRISTIAN</option>
                </select>
            </div>
            <div class="col-sm-6">
                <label for="city" class="mar">CITY:</label><br>
                <select name="city" id="city">
                    <option value="Bhubaneswar">BHUBANESWAR</option>
                    <option value="Cuttack">CUTTACK</option>
                    <option value="Berhampur">BERHAMPUR</option>
                    <option value="Rourkela">ROURKELA</option>
                    <option value="Puri">PURI</option>
                    <option value="Sambalpur">SAMBALPUR</option>
                    <option value="Balasore">BALASORE</option>
                    <option value="Baripada">BARIPADA</option>
                    <option value="Bhadrak">BHADRAK</option>
                    <option value="Balangir">BALANGIR</option>
                    <option value="Jajpur">JAJPUR</option>
                    <option value="Angul">ANGUL</option>
                    <option value="Dhenkanal">DHENKANAL</option>
                    <option value="Rayagada">RAYAGADA</option>
                </select>
            </div><br>
        </div><br>
        <div class="row">
            <div class="col-sm-6">
                <label for="mt" class="mar">MOTHER TONGUE:</label><br>
                <select name="mothertongue" id="mt">
                    <option value="english">ENGLISH</option>
                    <option value="hindi">HINDI</option>
                    <option value="telgu">TELGU</option>
                    <option value="marathi">MARATHI</option>
                    <option value="odia">ODIA</option>
                    <option value="tamil">TAMIL</option>
                    <option value="bangali">BANGALI</option>
                    <option value="kanada">KANADA</option>
                </select>
            </div>
            <div class="col-sm-6">
                <label for="sclname" class="mar">NAME OF THE SCHOOL LAST ATTENDED:</label><br>
                <input type="text" class="form-control"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="pn" class="mar">PHONE NO :</label><br>
                <input type="number" class="form-control"><br>
            </div>
            <div class="col-sm-6">
                <label for="sclname" class="mar">EMAIL:</label><br>
                <input type="text" class="form-control"><br>
            </div>
        </div>
        <p>medical information is compulsory.</p>
        <div class="row">
            <div class="col-sm-6">
                <label for="bg" class="mar">BLOOD GROUP :</label><br>
                <select name="bloodgroup" id="bg">
                    <option value="A">A</option>
                    <option value="A+">A+</option>
                    <option value="B">B</option>
                    <option value="B+">B+</option>
                    <option value="O">O</option>
                    <option value="O+">O+</option>
                    <option value="AB">AB</option>
                    <option value="AB+">AB+</option>
                </select>
            </div>
        </div>


    </div>
</body>


</html>

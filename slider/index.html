<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="col-sm-5">
        <input type="range" min="1" max="255" value="50" class="slider" id="red" onchange="colorChange()">
        <input type="range" min="1" max="255" value="50" class="slider" id="green" onchange="colorChange()">
        <input type="range" min="1" max="255" value="50" class="slider" id="blue" onchange="colorChange()">
    </div>
    <div class="col-sm-7 col" id="color"></div>
</body>
<script>
    function colorChange() {
        var redc = document.getElementById("red").value;
        var greenc = document.getElementById("green").value;
        var bluec = document.getElementById("blue").value;
        document.getElementById("color").style.backgroundColor = "rgb(" + redc + "," + greenc + "," + bluec + ")";
    }
</script>

</html>
